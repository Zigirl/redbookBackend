<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择收货地址</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .address-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .address-card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0,123,255,0.1);
        }
        
        .address-card.selected {
            border-color: #28a745;
            background-color: #f8fff9;
        }
        
        .default-badge {
            background-color: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .add-address-btn {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }
        
        .add-address-btn:hover {
            border-color: #007bff;
            color: #007bff;
            background-color: #f8f9fa;
        }
        
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3><i class="bi bi-geo-alt"></i> 选择收货地址</h3>
                    <button type="button" class="btn btn-outline-secondary" onclick="closeAddressModal()">
                        <i class="bi bi-x-lg"></i> 关闭
                    </button>
                </div>
                
                <!-- 地址列表 -->
                <div id="addressList">
                    <!-- 地址卡片将通过JavaScript动态生成 -->
                </div>
                
                <!-- 新增地址按钮 -->
                <div class="add-address-btn" onclick="showAddAddressModal()">
                    <i class="bi bi-plus-circle fs-1"></i>
                    <div class="mt-2">新增收货地址</div>
                </div>
                
                <!-- 确认选择按钮 -->
                <div class="mt-4 text-center">
                    <button type="button" class="btn btn-primary btn-lg px-5" onclick="confirmAddressSelection()" disabled id="confirmBtn">
                        确认选择
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 新增地址模态框 -->
    <div class="modal fade" id="addAddressModal" tabindex="-1" aria-labelledby="addAddressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAddressModalLabel">
                        <i class="bi bi-plus-circle"></i> 新增收货地址
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAddressForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipient" class="form-label">收件人姓名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="recipient" name="recipient" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">联系电话 <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="countryCode" class="form-label">国家/地区</label>
                                <select class="form-select" id="countryCode" name="countryCode">
                                    <option value="CN">中国</option>
                                    <option value="US">美国</option>
                                    <option value="JP">日本</option>
                                    <option value="KR">韩国</option>
                                    <option value="GB">英国</option>
                                    <option value="DE">德国</option>
                                    <option value="FR">法国</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="addressTag" class="form-label">地址标签</label>
                                <select class="form-select" id="addressTag" name="addressTag">
                                    <option value="家">家</option>
                                    <option value="公司">公司</option>
                                    <option value="学校">学校</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="province" class="form-label">省份 <span class="text-danger">*</span></label>
                                <select class="form-select" id="province" name="province" required onchange="loadCities()">
                                    <option value="">请选择省份</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="city" class="form-label">城市 <span class="text-danger">*</span></label>
                                <select class="form-select" id="city" name="city" required onchange="loadDistricts()">
                                    <option value="">请选择城市</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="district" class="form-label">区县 <span class="text-danger">*</span></label>
                                <select class="form-select" id="district" name="district" required>
                                    <option value="">请选择区县</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="street" class="form-label">街道地址 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="street" name="street" placeholder="请输入详细街道地址" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">邮政编码</label>
                            <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="邮政编码（可选）">
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isDefault" name="isDefault">
                                <label class="form-check-label" for="isDefault">
                                    设为默认地址
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddress()">保存地址</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 地址搜索模态框 -->
    <div class="modal fade" id="addressSearchModal" tabindex="-1" aria-labelledby="addressSearchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addressSearchModalLabel">
                        <i class="bi bi-search"></i> 搜索地址
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="请输入地址关键词">
                        <button class="btn btn-primary" type="button" onclick="performAddressSearch()">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                    <div id="searchResults">
                        <!-- 搜索结果将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUserId = null;
        let selectedAddressId = null;
        let addresses = [];
        
        // 页面加载时获取地址列表
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数或session获取用户ID
            const urlParams = new URLSearchParams(window.location.search);
            currentUserId = urlParams.get('user_id') || getCurrentUserId();
            
            if (currentUserId) {
                loadAddresses();
                loadProvinces(); // 加载省份列表
            } else {
                alert('用户ID获取失败，请重新登录');
            }
        });
        
        // 获取当前用户ID（这里需要根据你的实际实现来获取）
        function getCurrentUserId() {
            // 从sessionStorage或localStorage获取用户ID
            return localStorage.getItem('userId') || sessionStorage.getItem('userId');
        }
        
        // 加载地址列表
        function loadAddresses() {
            fetch(`/address/api/addresses/?user_id=${currentUserId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addresses = data.data;
                        renderAddressList();
                    } else {
                        console.error('获取地址失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                });
        }
        
        // 渲染地址列表
        function renderAddressList() {
            const addressList = document.getElementById('addressList');
            addressList.innerHTML = '';
            
            if (addresses.length === 0) {
                addressList.innerHTML = '<div class="text-center text-muted py-5">暂无收货地址</div>';
                return;
            }
            
            addresses.forEach(address => {
                const addressCard = document.createElement('div');
                addressCard.className = 'address-card';
                addressCard.onclick = () => selectAddress(address.address_id);
                
                const defaultBadge = address.is_default ? '<span class="default-badge">默认</span>' : '';
                
                addressCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-2">
                                <strong>${address.recipient}</strong>
                                <span class="ms-2 text-muted">${address.phone}</span>
                                <span class="ms-2 badge bg-secondary">${address.address_tag_display}</span>
                                ${defaultBadge}
                            </div>
                            <div class="text-muted">${address.formatted_address}</div>
                        </div>
                        <div class="ms-3">
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="editAddress(${address.address_id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteAddress(${address.address_id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                addressList.appendChild(addressCard);
            });
        }
        
        // 选择地址
        function selectAddress(addressId) {
            selectedAddressId = addressId;
            
            // 更新UI显示
            document.querySelectorAll('.address-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
            
            // 启用确认按钮
            document.getElementById('confirmBtn').disabled = false;
        }
        
        // 显示新增地址模态框
        function showAddAddressModal() {
            const modal = new bootstrap.Modal(document.getElementById('addAddressModal'));
            modal.show();
        }
        
        // 搜索地址
        function searchAddress() {
            const modal = new bootstrap.Modal(document.getElementById('addressSearchModal'));
            modal.show();
        }
        
        // 执行地址搜索
        function performAddressSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm.trim()) {
                alert('请输入搜索关键词');
                return;
            }
            
            fetch(`/address/api/addresses/search/?keyword=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderSearchResults(data.data);
                    } else {
                        alert('搜索失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('搜索请求失败:', error);
                    alert('网络错误，请重试');
                });
        }
        
        // 渲染搜索结果
        function renderSearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'border rounded p-3 mb-2 cursor-pointer';
                resultItem.onclick = () => selectSearchResult(result);
                resultItem.innerHTML = `<i class="bi bi-geo-alt text-primary"></i> ${result}`;
                searchResults.appendChild(resultItem);
            });
        }
        
        // 选择搜索结果
        function selectSearchResult(address) {
            document.getElementById('address').value = address;
            bootstrap.Modal.getInstance(document.getElementById('addressSearchModal')).hide();
        }
        
        // 提交地址
        function submitAddress() {
            const form = document.getElementById('addAddressForm');
            const formData = new FormData(form);
            
            const addressData = {
                userId: currentUserId,
                recipient: formData.get('recipient'),
                phone: formData.get('phone'),
                country_code: formData.get('countryCode'),
                province: formData.get('province'),
                city: formData.get('city'),
                district: formData.get('district'),
                street: formData.get('street'),
                postal_code: formData.get('postalCode'),
                address_tag: formData.get('addressTag'),
                is_default: formData.get('isDefault') === 'on'
            };
            
            fetch('/address/api/addresses/add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(addressData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('地址添加成功');
                    bootstrap.Modal.getInstance(document.getElementById('addAddressModal')).hide();
                    form.reset();
                    loadAddresses();
                } else {
                    alert('地址添加失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                alert('网络错误，请重试');
            });
        }
        
        // 编辑地址
        function editAddress(addressId) {
            // 这里可以实现编辑地址的逻辑
            alert('编辑地址功能待实现');
        }
        
        // 删除地址
        function deleteAddress(addressId) {
            if (confirm('确定要删除这个地址吗？')) {
                fetch(`/address/api/addresses/${addressId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: currentUserId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('地址删除成功');
                        loadAddresses();
                    } else {
                        alert('地址删除失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert('网络错误，请重试');
                });
            }
        }
        
        // 确认地址选择
        function confirmAddressSelection() {
            if (!selectedAddressId) {
                alert('请先选择一个地址');
                return;
            }
            
            const selectedAddress = addresses.find(addr => addr.address_id === selectedAddressId);
            if (selectedAddress) {
                // 这里可以将选中的地址信息传递给父页面或进行下一步操作
                alert(`已选择地址: ${selectedAddress.recipient} - ${selectedAddress.formatted_address}`);
                
                // 可以触发一个自定义事件或调用父页面的函数
                if (window.parent && window.parent.onAddressSelected) {
                    window.parent.onAddressSelected(selectedAddress);
                }
                
                // 关闭地址选择页面
                closeAddressModal();
            }
        }
        
        // 加载省份列表
        function loadProvinces() {
            fetch('/address/api/provinces/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const provinceSelect = document.getElementById('province');
                        provinceSelect.innerHTML = '<option value="">请选择省份</option>';
                        
                        data.data.forEach(province => {
                            const option = document.createElement('option');
                            option.value = province;
                            option.textContent = province;
                            provinceSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('加载省份失败:', error);
                });
        }
        
        // 加载城市列表
        function loadCities() {
            const province = document.getElementById('province').value;
            if (!province) {
                document.getElementById('city').innerHTML = '<option value="">请选择城市</option>';
                document.getElementById('district').innerHTML = '<option value="">请选择区县</option>';
                return;
            }
            
            fetch(`/address/api/cities/?province=${encodeURIComponent(province)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const citySelect = document.getElementById('city');
                        citySelect.innerHTML = '<option value="">请选择城市</option>';
                        
                        data.data.forEach(city => {
                            const option = document.createElement('option');
                            option.value = city;
                            option.textContent = city;
                            citySelect.appendChild(option);
                        });
                        
                        // 清空区县选择
                        document.getElementById('district').innerHTML = '<option value="">请选择区县</option>';
                    }
                })
                .catch(error => {
                    console.error('加载城市失败:', error);
                });
        }
        
        // 加载区县列表
        function loadDistricts() {
            const city = document.getElementById('city').value;
            if (!city) {
                document.getElementById('district').innerHTML = '<option value="">请选择区县</option>';
                return;
            }
            
            fetch(`/address/api/districts/?city=${encodeURIComponent(city)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const districtSelect = document.getElementById('district');
                        districtSelect.innerHTML = '<option value="">请选择区县</option>';
                        
                        data.data.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district;
                            option.textContent = district;
                            districtSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('加载区县失败:', error);
                });
        }
        
        // 关闭地址选择页面
        function closeAddressModal() {
            if (window.parent && window.parent.closeAddressModal) {
                window.parent.closeAddressModal();
            } else {
                window.close();
            }
        }
    </script>
</body>
</html>
