<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .order-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            color: white;
        }
        
        .address-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .address-modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- 产品图片 -->
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.projectTitle }}" class="product-image">
            </div>
            
            <!-- 产品信息 -->
            <div class="col-md-6">
                <h2 class="mb-3">{{ product.projectTitle }}</h2>
                <p class="text-muted mb-4">{{ product.projectDesc }}</p>
                
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="text-center p-3 bg-light rounded">
                            <h4 class="text-primary">{{ product.currentCount }}</h4>
                            <small class="text-muted">当前参与人数</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-center p-3 bg-light rounded">
                            <h4 class="text-success">{{ product.targetCount }}</h4>
                            <small class="text-muted">目标人数</small>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar bg-success" role="progressbar" 
                             style="width: {{ product.progress }}%" 
                             aria-valuenow="{{ product.progress }}" 
                             aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <small class="text-muted">进度: {{ product.progress }}%</small>
                </div>
                
                <div class="mb-4">
                    <p><strong>开始时间:</strong> {{ product.startTime|date:"Y-m-d H:i" }}</p>
                    <p><strong>结束时间:</strong> {{ product.endTime|date:"Y-m-d H:i" }}</p>
                </div>
                
                <!-- 参与订单按钮 -->
                <button class="btn order-btn w-100" onclick="showAddressSelection()">
                    <i class="bi bi-cart-plus"></i> 参与订单
                </button>
            </div>
        </div>
    </div>
    
    <!-- 地址选择模态框 -->
    <div id="addressModal" class="address-modal">
        <div class="address-modal-content">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <h5 class="mb-0">选择收货地址</h5>
                <span class="close" onclick="closeAddressModal()">&times;</span>
            </div>
            <div class="p-0">
                <iframe id="addressFrame" src="/templates/address_selection.html" 
                        style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUserId = null;
        
        // 页面加载时获取当前用户ID
        document.addEventListener('DOMContentLoaded', function() {
            // 这里需要根据你的实际实现来获取用户ID
            currentUserId = getCurrentUserId();
        });
        
        // 获取当前用户ID
        function getCurrentUserId() {
            // 从sessionStorage或localStorage获取用户ID
            return localStorage.getItem('userId') || sessionStorage.getItem('userId') || '1'; // 临时使用默认值
        }
        
        // 显示地址选择页面
        function showAddressSelection() {
            if (!currentUserId) {
                alert('请先登录');
                return;
            }
            
            const modal = document.getElementById('addressModal');
            const iframe = document.getElementById('addressFrame');
            
            // 设置iframe的src，传递用户ID参数
            iframe.src = `/templates/address_selection.html?user_id=${currentUserId}`;
            
            modal.style.display = 'block';
        }
        
        // 关闭地址选择页面
        function closeAddressModal() {
            const modal = document.getElementById('addressModal');
            modal.style.display = 'none';
        }
        
        // 地址选择回调函数
        function onAddressSelected(address) {
            console.log('选中的地址:', address);
            
            // 这里可以处理地址选择后的逻辑
            // 比如跳转到订单确认页面
            alert(`已选择地址: ${address.recipient} - ${address.formatted_address}`);
            
            // 关闭地址选择页面
            closeAddressModal();
            
            // 可以跳转到订单确认页面
            // window.location.href = `/orders/confirm/?address_id=${address.address_id}`;
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('addressModal');
            if (event.target == modal) {
                closeAddressModal();
            }
        }
    </script>
</body>
</html>
